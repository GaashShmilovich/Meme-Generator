<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="logo">MemeGenerator<span></span></div>
      <nav class="main-nav-container">
        <ul class="main-nav">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Memes</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-gallery"></section>
      <section class="main-editor">
        <div class="canvas-container">
          <canvas id="meme-canvas" height="400" width="400"></canvas>
        </div>
        <input
          type="text"
          name="enter-text"
          id="enter-text"
          placeholder="Enter text"
          onchange="setLineText()"
        />
      </section>
    </main>
    <script src="js/memeController.js"></script>
    <script src="js/services/memeService.js"></script>
  </body>
</html>
