<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="logo" onclick="onInit()">
        <a href="#">
          <h3>Meme</h3>
          <p>Generator</p>
        </a>
      </div>
      <nav class="main-nav-container">
        <ul class="main-nav">
          <li><a href="#" onclick="onInit()">Gallery</a></li>
        </ul>
        <div class="hamburger">
          <i class="bar fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-gallery">
        <div class="gallery-container"></div>
      </section>
      <section class="main-editor">
        <div class="canvas-inputs">
          <div class="canvas-container">
            <canvas id="meme-canvas" height="300" width="300"></canvas>
          </div>
          <div class="inputs-container">
            <input
              type="text"
              name="text"
              id="enter-text"
              placeholder="Enter text"
              oninput="onTextChange(event)"
            />
            <div class="plus-switch">
              <button class="add-line" onclick="addLine()">+</button>
              <button class="switch-line" onclick="onSwitchLine()">
                <i class="fa-solid fa-up-down"></i>
              </button>
              <button class="delete-line" onclick="onDeleteLine()">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <div class="customize-sec">
              <button class="btn-increase" onclick="increaseFont()">A+</button>
              <button class="btn-decrease" onclick="decreaseFont()">A-</button>
              <button class="btn-left" onclick="alignLeft()">
                <img src="images/icons/left.png" alt="" />
              </button>
              <button class="btn-center" onclick="alignCenter()">
                <img src="images/icons/center.png" alt="" />
              </button>
              <button class="btn-right" onclick="alignRight()">
                <img src="images/icons/right.png" alt="" />
              </button>
              <label for="pick-color">
                <i class="fa fa-palette btn-clr"></i>
                <input
                  type="color"
                  id="pick-color"
                  style="display: none"
                  oninput="pickColor()"
                />
              </label>
            </div>
            <div class="download-share">
              <a
                href="#"
                onclick="downloadCanvas(this)"
                download="file-name"
                class="download-link btn-download"
                >Download</a
              >
              <button class="fb-btn" onclick="onUploadImg()">Share</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/572b007657.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
  </body>
</html>
