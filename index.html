<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <a href="#" class="logo">MemeGenerator</a>
      <nav class="main-nav-container">
        <ul class="main-nav">
          <li><a href="#" onclick="onInit()">Gallery</a></li>
          <li><a href="#">Memes</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar fa-solid fa-bars"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-gallery">
        <div class="gallery-container"></div>
      </section>
      <section class="main-editor">
        <div class="canvas-container">
          <canvas id="meme-canvas" height="400" width="400"></canvas>
        </div>
        <input
          type="text"
          name="text"
          id="enter-text"
          placeholder="Enter text"
          oninput="onTextChange(event)"
        />
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/572b007657.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
  </body>
</html>
